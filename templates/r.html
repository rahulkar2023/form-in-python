<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between p-3 d-flex">
  <h1 class="navbar-brand mx-3">JobPottal</h1>
  <form class="form-inline mx-5 d-flex ">
    <input class="form-control mr-sm-2 " type="search" placeholder="Job Search..." aria-label="Search">
    <button class="btn btn-outline-success mx-1 my-2 my-sm-0 " type="submit"> Search</button>
  </form>
</nav>

    <table class="table mx-5 my-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
  {% for l in l %}
    <tr>
      <th scope="row">{{(l["jobid"])}}</th>
      <td>{{(l["job_name"])}}</td>
      <td>{{(l["age"])}}</td>

 <td><button class="btn btn-outline-success mx-1 my-2 my-sm-0 " type="submit"> Apply now</button>
</td>
  {% endfor %}
  </tbody>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
